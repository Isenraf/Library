<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>

    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&family=Rubik+Glitch&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/scripts.js" defer></script>
  </head>

  <body>
    <main>
      <header>
        <div>
          <h1>Library</h1>
          <p class="total"></p>
        </div>

        <div>
          <button class="open-modal" type="button">
            <span><i class="las la-plus-circle"></i></span>
            <span>New Book</span>
          </button>
        </div>
      </header>

      <section>
        <table>
          <thead>
            <tr>
              <th>id</th>
              <th class="title">title</th>
              <th class="author">author</th>
              <th>pages</th>
              <th>read ?</th>
              <th class="act">actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <!-- MODAL -->
      <section class="modal hidden">
        <form>
          <div class="form-header">
            <h3>Book Informations!</h3>

            <button type="button" class="close-modal">
              <i class="las la-times-circle"></i>
            </button>
          </div>

          <div class="form-body">
            <p>
              <label for="title">title</label>
              <input type="text" id="title" name="title" required />
            </p>
            <p>
              <label for="author">author</label>
              <input type="text" id="author" name="author" required />
            </p>
            <p>
              <label for="pages">pages</label>
              <input type="number" id="pages" name="pages" required />
            </p>
            <p>
              <label for="read">read ?</label>
              <input type="checkbox" name="read" id="read" />
            </p>
          </div>

          <div class="form-btn">
            <button class="read btn-read" type="submit">submit</button>
          </div>
        </form>
      </section>
      <div class="overlay hidden"></div>

      <!-- FOOTER -->
      <footer>copyright @ 2022 isenraf</footer>
    </main>
  </body>
</html>
